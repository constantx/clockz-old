    <!-- make sure ton include less.js after less stylesheet -->
    <script type="text/javascript" charset="utf-8" src="/libs/less-1.3.0.min.js"></script>    

    <script type="text/javascript">
        // If you want to dragging, uncomment this section
        document.addEventListener("touchmove", function(e){
            e.preventDefault(); 
        }, false);
        
        
        function startApp(){
            less.env = 'development';
            window.appData = new App();

            window.appView = new AppView({
                el: $('mainContainer'),
                model: appData
            });
        }
        
        function onBodyLoad()
        {   
            if(window.device && window.device.platform){
                //mobile
                document.addEventListener("deviceready", startApp, false);
            }else{
                //desktop
                window.addEvent('domready', startApp);
            }
        }
    </script>
</head>
<body onload="onBodyLoad()">
